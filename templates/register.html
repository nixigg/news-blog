{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
<h3 class="text-center">Register</h3>
<form action="{% url 'register' %}" method="POST" class="w-50 m-auto">
    {% csrf_token %}
    {{form | crispy}}
    <div class="text-center">
        <button type="submit" class="btn btn-warning w-50">Submit</button>
    </div>
    
</form>

{% endblock %}
